version: '2'
services:
  trots:
    build: .
    container_name: "trots"
    image: trots:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /tmp/reports:/tmp/reports:rw
    ports:
      - 1234:1234
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod
