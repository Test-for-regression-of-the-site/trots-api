version: '3'
services:
  trots:
    build: "."
    container_name: "trots"
    image: trots:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /Users/anton/Development/Projects/trots-api:/tmp/reports:rw
    ports:
      - 1234:1234
    networks:
      - trots
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    networks:
      - trots
    command: mongod
networks:
  trots:
    driver: "bridge"
